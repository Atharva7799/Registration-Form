<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="Input-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="Input-name">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div>

                <div class="Input-name">
                    <i class="fa-solid fa-phone"></i>
                    <input type="Phone" placeholder="Phone Number" required class="text-name">
                </div>
                <div class="Input-name">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required class="text-name">
                </div>

                <div class="Input-name">
                    <input type="radio" name="r1" class="radio-button">
                    <label>Male</label>

                    <input type="radio" name="r1" class="radio-button">
                    <label>Female</label>
                </div>

                <div class="Input-name">
                    <input type="checkbox" class="check-button">
                    <label>I Accept the terms and conditions</label>
                </div>

                <div class="Input-name">
                    <input type="submit" value="Register" class="button">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
